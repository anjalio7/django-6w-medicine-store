{% extends 'sliced/layout.html' %}
{% load static %}

{% block body %}
<div class="container">
        <h1 class="mb-3">ALL DISEASES</h1>

        <a href="{% url 'add_diseases' %}" class="btn btn-primary mb-4">Add Diseases</a>
        <table class="table table-bordered mt-3 shadow" >
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        {% if data|length > 0 %}
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>
                <a href="{% url 'edit-disease' i.id %}">
                    <button class="btn btn-dark">Edit</button>
                </a>
            </td>
            <td>
                <a href="{%  url 'deletedisease' i.id %}">
                    <button class="btn btn-dark">Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
        {% else %}
            <tr>
                <td colspan="12"> No data to show yet.</td>
            </tr>
        {% endif %}

        
    </table>
</div>
{% endblock%}
