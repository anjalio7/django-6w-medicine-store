{% extends 'sliced/layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <h1>ALL DISEASES</h1>
        <table class="table table-bordered" >
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>
                <a href="{% url 'edit-disease' i.id %}">
                    <button class="btn btn-dark">Edit</button>
                </a>
            </td>
            <td>
                <a href="{%  url 'deletedisease' i.id %}">
                    <button class="btn btn-dark">Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
</div>
{% endblock%}
