{% extends "sliced/layout.html" %}
{% block body %}
  
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12  mx-auto">
                <h1 class="text-center text-dark">ORDERS</h1>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col col-md-6  my-2 p-3 mx-auto ">

            
            <form action="{% url 'edit-orders' data.id %}"></form>" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">User-Id</label>
                    <input type="text" class="form-control"   value = "{{data.name}}" name="userId" placeholder="User-Id"/>
                   
                </div>
                <div class="form-group">
                   
                       
                            <label for="">Medicine-Id</label>
                            <input type="number" class="form-control"  value = "{{data.name}}"  name="MedicineID" placeholder="Medicine-Id"/>
                        </div>
                        <div class="form-group">
                           
                                
                                    <label for="">Booking_Date</label>
                                    <input type="date"  class="form-control"  value = "{{data.name}}"  name="BookingDate" placeholder="bookingdate">
                                       
                                </div> 
                                <div class="form-group">
                                 
                                       
                                            <label for="">Quantity</label>
                                           
                                            <input type="number" name="quantity" class="form-control" value = "{{data.name}}"  name="quantity" placeholder="Quantity" >
                                                
                                
                                            </div>
                                            <div class="form-group">
                                             
                                                    
                                                        <label for="">Status</label>
                                                        <input type="text" name="Status" class="form-control"  value = "{{data.name}}" placeholder="status">
                                                        </div>
                                                        
                                                        <div class="form-group">
                                                          
                                                              
                                                                    <label for="">Address</label>
                                                                    <textarea name="Address" class="form-control"  value = "{{data.name}}" rows="3"></textarea>
                                                                    </div>

                                                                    <div class="form-group">
                                                                       
                                                                                <label for="">Total_Price </label>
                                                                                <input type="number" name="Totalprice" class="form-control"   value = "{{data.name}}" placeholder="totalprice">
                                                                                </div>
                                            
                                        </div>
                                    </form>
                                </div>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
{% endblock %}
