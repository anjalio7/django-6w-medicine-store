{% extends 'sliced/layout.html' %}
{% load static %}

{% block body %}
    <div class="layout-padding-2">
        <h1>Dashboard</h1>

        <div class="container-fluid" style="margin-top: 3rem;">
            <div class="row flex-wrap">
                <div class="col-md-4 ">
                    <h3  style="padding: 2rem;" class="bg-secondary text-white text-center p-4">
                        Disease - {{disCount}}
                    </h3>
                </div>
                <div class="col-md-4">
                    <h3 style="padding: 2rem;" class="bg-secondary text-white text-center p-4">
                        Medicines - {{medCount}}
                    </h3>
                </div>
                <div class="col-md-4    ">
                    <h3 style="padding: 2rem;" class="bg-secondary text-white text-center p-4">
                        Orders - {{orderCount}}
                    </h3>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
